<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Center Calculator</title>
		<link rel="stylesheet" href="style/app.css">
	</head>
	<body>
		<canvas width="600" height="600"></canvas>
		<form>
			<p>
				<label for="vertex-nodes">Vertex Nodes</label>
				<input id="vertex-nodes" type="checkbox" checked>
			</p>
			<p>
				<label for="centroid-node">Centroid Node</label>
				<input id="centroid-node" type="checkbox" checked>
			</p>
			<p>
				<label for="edges">Edges</label>
				<input id="edges" type="checkbox" checked>
			</p>
			<p>
				<label for="lines">Lines</label>
				<input id="lines" type="checkbox">
			</p>
			<p>
				<label for="bounding-box">Bounding Box</label>
				<input id="bounding-box" type="checkbox">
			</p>
		</form>
		<script src="script/polygon-playbox.js"></script>
	</body>
</html>
